<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link -->
    <link rel="stylesheet" href="css/style.css" />

    <title>APSC</title>
  </head>
  <body>
    <h1>APSC</h1>

    <label for="players">Người chơi:</label>
    <select name="players" id="players">
      <option value=""></option>
    </select>

    <label for="quantity">Số điểm*:</label>
    <input type="number" id="quantity" name="quantity" min="0" />

    <button id="input-btn" type="button">Nạp</button>
    <button id="output-btn" type="button">Rút</button>
    <button id="loan-btn" type="button">Vay</button>
    <button id="use-btn" type="button">Lưu thông</button>

    <p id="display"></p>

    <br />
    <br />
    <br />
    <br />

    <h3>Tìm kiếm</h3>
    <label for="currentPlayer">Người chơi</label>
    <input type="text" id="currentPlayer" name="currentPlayer" />
    <button id="signUp" type="button" onclick="searchPlayers()">
      Tìm kiếm
    </button>
    <div id="searchResults"></div>

    <br />
    <br />
    <br />
    <br />

    <h3>Tạo tài khoản mới</h3>
    <label for="newPlayer">Tên người chơi mới</label>
    <input type="text" id="newPlayer" name="newPlayer" />
    <label for="newQuantity">Số điểm*</label>
    <input type="number" id="newQuantity" name="newQuantity" min="0" />
    <button id="signUp" type="submit" onclick="registerAccount()">
      Tạo tài khoản
    </button>

    <br />
    <br />
    <br />
    <br />

    <p style="display: inline">Tài khoản của ban tổ chức:</p>
    <p id="host-total-account" style="display: inline"></p>
    <br />
    <p style="display: inline">Tiền lãi:</p>
    <p id="profit" style="display: inline"></p>
    <br />
    <p style="display: inline">Các khoản đang cho vay:</p>
    <p id="lend" style="display: inline"></p>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
